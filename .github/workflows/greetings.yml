name: Autoreply to Issues Opened for BrewPOTS

on:
  issues:
    types: [opened]
  pull_request:
    branches: [main, dev]
    types: [opened]

jobs:
  greeting:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      issues: write

    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.ACCESS_TOKEN }}
